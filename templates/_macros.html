{% macro render_field(field) %}
<div class="form-group">
    {{ field.label }}
    {{ field(class="form-control" if field.type != 'SubmitField' else "btn btn-primary", **kwargs) }}
    {% if field.errors %}
    <div class="text-danger">
        {% for error in field.errors %}
        <small>{{ error }}</small>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endmacro %}
